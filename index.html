<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="totalresultcard">
      <div class="heading">
        <h3>Your Result</h3>
      </div>

      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="feedback">
        <h2>Great</h2>
      </div>

      <div class="subtext">
        <p>
          You scored higher then 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="individualresultcard">
      <div class="summary">
        <h2>Summary</h2>
      </div>

      <div class="reaction">
        <div class="leftside">
          <img src="icon-reaction.svg" alt="reaction icon" />
          <p class="title1">Reaction</p>
        </div>

        <div class="rightside">
          <p class="score1">80 <span> / 100 </span></p>
        </div>
      </div>

      <div class="memory">
        <div class="leftside">
          <img src="icon-memory.svg" alt="memory icon" />
          <p class="title2">Memory</p>
        </div>

        <div class="rightside">
          <p class="score2">92<span> / 100 </span></p>
        </div>
      </div>

      <div class="verbal">
        <div class="leftside">
          <img src="icon-verbal.svg" alt="verbal icon" />
          <p class="title3">Verbal</p>
        </div>

        <div class="rightside">
          <p class="score3">61<span> / 100 </span></p>
        </div>
      </div>

      <div class="visual">
        <div class="leftside">
          <img src="icon-visual.svg" alt="visual icon" />
          <p class="title4">Visual</p>
        </div>

        <div class="rightside">
          <p class="score4">72<span> / 100 </span></p>
        </div>
      </div>

      <div class="continue">
        <button>Continue</button>
      </div>
    </div>

    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
